<table class="table table-dark">
  <thead>
    <tr>
      <th>CustomerID</th>
      <th>ContactName</th>
      <th>City</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of CustomersList">
      <td>
        {{ customer.CustomerID }}
      </td>
      <td>
        {{ customer.ContactName }}
      </td>
      <td>
        {{ customer.City }}
      </td>
      <td>
        {{ customer.Phone }}
      </td>
    </tr>
  </tbody>
</table>
