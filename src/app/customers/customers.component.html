<table class="table table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of lCustomersList">
      <td>
        {{ customer.ID }}
      </td>
      <td>
        {{ customer.name }}
      </td>
    </tr>
  </tbody>
</table>
